plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.2.51"
    id "org.jetbrains.intellij" version "0.3.4"
}

group 'no.tornado'
version '1.7.17'


intellij {
    version '2018.1.3'
    plugins = ['Kotlin','properties']
}

publishPlugin {
    username publishUsername
    password publishPassword
}

